    <script>
         function storeenter(){
          let storemenu = document.getElementById("storemenu");
          if(storemenu.style.display == 'none'){
            storemenu.style.display = 'block';
            back_video.style.opacity = '0.2';
            
          }
          else{
            storemenu.style.display = 'none'
            back_video.style.opacity = '1.2';
          }
         }
         function out(){
          if(storemenu.style.display != 'none'){
            storemenu.style.display = 'none';
            back_video.style.opacity = '1.2';
             
          }
          else{
            storemenu.style.display = 'block';
            
            back_video.style.opacity = '0.2';
          }
         }



    </script>
